version: '3.9'
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flexiapp
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flexiapp
      JWT_SECRET: supersecretjwt
      PORT: 4000
    ports:
      - '4000:4000'
    command: ['npm', 'run', 'start:prod']
    working_dir: /app
  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend
    ports:
      - '3000:3000'
volumes:
  db-data:
